<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="input-text" id="input-text"></div>
          <div class="output-text" id="output-text"></div>
        </div>
          <div class="controllers">
            <div class="numpad-1">
            <button class="button" id="delete">del</button>
            <button class="button" id="answer">ans</button>
            <button class="button" id="allClear"><i class="fa fa-trash"></i></button>
          </div>
          <button class="button num-button" id="num-0">0</button>
            <button class="button num-button" id="num-1">1</button>
            <button class="button num-button" id="num-2">2</button>
            <button class="button num-button" id="num-3">3</button>
            <button class="button num-button" id="num-4">4</button>
            <button class="button num-button" id="num-5">5</button>
            <button class="button num-button" id="num-6">6</button>
            <button class="button num-button" id="num-7">7</button>
            <button class="button num-button" id="num-8">8</button>
            <button class="button num-button" id="num-9">9</button>
           
            <button class="button num-button" id="addition">+</button>
            <button class="button num-button" id="substraction">-</button>
            <button class="button num-button" id="decimal">.</button>
            <button class="button num-button" id="division">%</button>
            <button class="button num-button" id="multiplication"><i class="fa fa-close"></i></button>
            <button class="button num-button" id="power">^</button>
            <button class="button num-button" id="Bracket-S">(</button>
            <button class="button num-button" id="Bracket-E">)</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      &copy;ASTROIDWORLD and YOUTANIMSTAR| all rights reserved;
    </div>

    <script src="./index.js"></script>
  </body>
</html>
